{% extends 'base.html' %}


{% block content %}

<section class="hero" id="hero">

    <div class="container">
    {% for i in homes %}

        <div class="row">
            <div class="col-12">
                <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ i.img1.url }}" class="img-fluid" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="{{ i.img2.url }}" class="img-fluid" alt="">
                        </div>

                        <div class="carousel-item">
                            <img src="{{ i.img3.url }}" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>

                <div class="heroText d-flex flex-column justify-content-center">

                    <h1 class="mt-auto mb-2">
                        {{ i.name1 }}
                        <div class="animated-info">
                            <span class="animated-item">{{ i.name2 }}</span>
                            <span class="animated-item">{{ i.name3 }}</span>
                            <span class="animated-item">lives</span>
                        </div>
                    </h1>

                    <p class="mb-4">{{ i.about }}</p>

                    <div class="heroLinks d-flex flex-wrap align-items-center">
                        <a class="custom-link me-4" href="#about" data-hover="Learn More">Learn More</a>

                        <p class="contact-phone mb-0"><i class="bi-phone"></i> {{ i.number }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    </div>

</section>


{% endblock %}
